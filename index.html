<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./app.js"></script>
    <title>Izac Color Palettes</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <img src="" class="logo" />
        <navbar v-for="link in navbar" v-bind:link="link"></navbar>
        <button class="account material-icons navItem">account_circle</button>
      </nav>
      <ul>
        <palette-item v-for="pal in palettes" v-bind:pal="pal"> </palette-item>
      </ul>
    </div>
  </body>
</html>
