<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <img src="" class="logo" />
        <navbar v-for="link in navbar" v-bind:link="link"></navbar>
        <button class="account material-icons navItem">account_circle</button>
      </nav>
      <div class="palette">
        <input
          class="color colorFull"
          type="color"
          v-bind:value="palettes[editing].palette[0]"
          v-model="palettes[editing].palette[0]"
        />

        <input
          class="color colorFull"
          type="color"
          v-model="palettes[editing].palette[1]"
        />
        <input
          class="color colorFull"
          type="color"
          v-model="palettes[editing].palette[2]"
        />
        <input
          class="color colorFull"
          type="color"
          v-model="palettes[editing].palette[3]"
        />
        <input
          class="color colorFull"
          type="color"
          v-model="palettes[editing].palette[4]"
        />
      </div>
      <button v-on:click="savePalette">Save</button>
    </div>
  </body>
</html>
